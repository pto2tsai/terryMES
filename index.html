<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MES Lite V3.4 (Admin Templates)</title>
    <style>
        /* ---------------------------------- */
        /* CSS: V3.4 生管範本管理增強版 */
        /* ---------------------------------- */
        :root {
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --text-main: #ffffff;
            --text-sub: #b0b0b0;
            
            --primary: #2196f3; 
            --accent: #00bcd4;  
            --success: #4caf50; 
            --warning: #ff9800; 
            --danger: #f44336;  
            
            --nav-height: 60px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex; flex-direction: row;
            overflow: hidden;
        }

        /* --- 導航列 --- */
        .nav-bar {
            width: 80px;
            height: 100vh;
            background-color: #000;
            display: flex; flex-direction: column; align-items: center;
            padding-top: 20px; z-index: 1000;
            border-right: 1px solid #333;
            flex-shrink: 0;
        }
        
        .nav-btn {
            background: none; border: none; cursor: pointer; 
            padding: 15px 5px; margin-bottom: 20px;
            color: var(--text-sub); 
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            width: 100%;
        }
        
        .nav-btn svg { width: 32px; height: 32px; fill: currentColor; }
        .nav-btn span { font-size: 0.75rem; font-weight: bold; }
        .nav-btn:active { color: var(--accent); background: #222; }

        .version-tag { font-size: 0.6rem; color: #444; margin-top: auto; margin-bottom: 10px; writing-mode: vertical-lr; }

        /* --- 主容器 --- */
        .container {
            flex: 1; padding: 10px; overflow-y: auto;
            display: flex; flex-direction: column; align-items: center;
            position: relative;
        }
        
        .screen { 
            display: none; width: 100%; max-width: 600px; 
        }

        /* --- 統一 ATM 圓形鍵盤 --- */
        .pin-display {
            font-size: 3rem; letter-spacing: 10px; color: var(--accent);
            margin-bottom: 20px; height: 60px; line-height: 60px;
            text-align: center; border-bottom: 2px solid #333; width: 100%;
        }
        
        .circle-keypad {
            display: grid; grid-template-columns: repeat(3, 1fr); 
            gap: 15px; margin: 0 auto 20px auto; width: 100%; max-width: 350px;
        }
        .circle-btn {
            width: 80px; height: 80px; border-radius: 50%;
            background-color: #2a2a2a; color: white;
            font-size: 2rem; font-weight: bold;
            border: 2px solid #444;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; user-select: none;
            margin: 0 auto;
        }
        .circle-btn:active { background-color: #555; border-color: #888; transform: translateY(2px); }
        .circle-btn.clear { color: var(--danger); border-color: var(--danger); font-size: 1.2rem; }
        .circle-btn.ok { background-color: var(--success); color: #000; border-color: var(--success); font-size: 1.2rem; }

        /* --- 一般按鈕 --- */
        .large-btn {
            width: 100%; padding: 15px; margin: 8px 0;
            font-size: 1.3rem; font-weight: bold;
            border-radius: 10px; border: none; cursor: pointer;
            color: white; background-color: var(--btn-bg);
            box-shadow: 0 4px 0 rgba(0,0,0,0.5);
            position: relative;
        }
        .large-btn:active { transform: translateY(4px); box-shadow: none; }
        .btn-confirm { background-color: var(--success); color: #000; }
        .btn-danger { background-color: var(--danger); }
        .btn-secondary { background-color: #424242; border: 1px solid #555; }

        /* --- 排程列表 --- */
        .queue-item {
            background: #1e1e1e; border: 1px solid #444; border-left: 6px solid #444;
            padding: 15px; border-radius: 10px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
        }
        .queue-item:active { background: #333; }
        .queue-item.active-job { 
            background: #1b5e20; border-color: #66bb6a; border-left-color: #00e676;
        }
        .q-info h3 { margin: 0 0 5px 0; font-size: 1.3rem; color: white; }
        .q-info p { margin: 0; color: #bbb; font-size: 1rem; }
        
        /* --- 計時畫面 --- */
        .timer-box {
            text-align: center; margin: 20px 0; padding: 20px;
            background: #000; border-radius: 15px; border: 1px solid #333;
        }
        .timer-val { font-size: 4rem; font-weight: bold; color: var(--accent); font-variant-numeric: tabular-nums; }
        
        .job-card-large {
            background: #222; padding: 15px; border-radius: 15px;
            text-align: center; border: 1px solid #444; margin-bottom: 10px;
        }

        /* --- 生管後台 --- */
        .admin-panel { width: 100%; background: #111; padding: 15px; border-radius: 10px; }
        .admin-input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; margin-bottom: 10px; font-size: 1rem; border-radius: 5px;}
        
        .sub-item-row { display: grid; grid-template-columns: 1fr 1fr 40px; gap: 5px; margin-bottom: 8px; }
        .btn-row-delete { background: #444; border: 1px solid #666; color: #ccc; border-radius: 4px; cursor: pointer; }
        .template-area { background: #222; padding: 10px; border-radius: 8px; border: 1px dashed #444; margin-bottom: 15px; }

        /* --- Loading --- */
        #loading-mask {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 3000;
            display: none; align-items: center; justify-content: center; flex-direction: column;
        }
        .spinner { width: 50px; height: 50px; border: 5px solid #333; border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* RWD 手機版 */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .nav-bar { 
                width: 100%; height: 65px; flex-direction: row; padding: 0 10px; 
                border-right: none; border-top: 1px solid #333; order: 2;
            }
            .container { order: 1; padding-bottom: 10px; }
            .nav-btn { margin-bottom: 0; flex-direction: column; padding: 5px; }
            .nav-icons { flex-direction: row; justify-content: space-around; width: 100%; gap: 0; }
            .version-tag { display: none; }
            .sub-item-row { grid-template-columns: 1fr; gap: 5px; border-bottom: 1px solid #333; padding-bottom: 5px; }
            .btn-row-delete { grid-column: 1 / -1; padding: 8px; margin-top: 2px; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- 1. 登入 (ATM 風格) -->
        <div id="screen-login" class="screen" style="display: block;">
            <div class="login-wrapper">
                <div class="login-title">MES LITE <span style="font-size:0.8rem; color:#555;">V3.4</span></div>
                <div style="color:#888; margin-bottom: 10px;">請輸入識別碼 / ENTER PIN</div>
                <div id="pin-display" class="pin-display">_ _ _ _</div>
                <div id="login-msg" style="color: var(--danger); height: 20px; margin-bottom:10px;"></div>
                <div id="login-keypad"></div>
                <div style="margin-top:20px; font-size:0.8rem; color:#444;">GAS: <span id="gas-status">Checking...</span></div>
            </div>
        </div>

        <!-- 2. 工單列表 (Queue) -->
        <div id="screen-queue" class="screen">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2 style="margin:0; color:var(--primary);">📋 待辦工單</h2>
                <div style="color: var(--accent); font-weight: bold;">
                    <span id="user-name">User</span>
                </div>
            </div>
            <div id="active-section" style="margin-bottom: 20px; display: none;">
                <div style="font-size:0.9rem; color:var(--success); margin-bottom:5px; font-weight:bold;">🔥 進行中 (RUNNING)</div>
                <div id="active-list"></div>
            </div>
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                <div style="font-size:0.9rem; color:#888;">待辦事項 (To Do)</div>
                <button onclick="syncQueue()" style="background:none; border:1px solid #555; color:#888; border-radius:4px; padding:4px 8px; font-size:0.8rem;">🔄 刷新</button>
            </div>
            <div id="queue-list"></div>
        </div>

        <!-- 3. 人數輸入 -->
        <div id="screen-manpower" class="screen">
            <h2 id="manpower-title" style="text-align:center; color:var(--accent);">👥 開工設定</h2>
            <p id="manpower-desc" style="text-align:center; color:#aaa;">本次投入多少人力？</p>
            <div id="manpower-display" class="pin-display">0</div>
            <div id="manpower-keypad"></div>
            <button class="large-btn btn-secondary" onclick="cancelManpower()">取消 (Cancel)</button>
        </div>

        <!-- 4. 計時畫面 -->
        <div id="screen-working" class="screen" style="display: flex; flex-direction: column;">
            <div class="job-card-large">
                <div style="color:#4caf50; font-size:0.9rem; font-weight:bold; letter-spacing:1px;">● 正在執行 (RUNNING)</div>
                <h2 id="work-prod" style="margin:10px 0; font-size:1.8rem; color:white;">產品名稱</h2>
                <div id="work-op" style="color:var(--accent); font-size:1.4rem; font-weight:bold;">工序名稱</div>
                <div id="work-id" style="color:#555; font-size:0.8rem; margin-top:10px;">ID</div>
            </div>
            <div class="timer-box">
                <div class="timer-val" id="timer">00:00:00</div>
                <div style="color:#888; margin-top:10px;">目前人數: <span id="work-man" style="color:white; font-weight:bold; font-size:1.2rem;">4</span></div>
            </div>
            <div style="margin-top:auto;">
                <button class="large-btn btn-confirm" style="height: 80px; font-size: 1.8rem;" onclick="endJob()">🏁 完成 (Finish)</button>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
                    <button class="large-btn btn-secondary" onclick="adjustManpower()">👥 調整人數</button>
                    <button class="large-btn btn-secondary" onclick="showScreen('queue')">⬅ 暫離</button>
                </div>
            </div>
        </div>

        <!-- 5. 數量輸入/確認 -->
        <div id="screen-finish" class="screen">
            <div id="finish-instruction" style="font-size: 1.5rem; text-align: center; margin-bottom: 10px; color: var(--accent); font-weight: bold;"></div>
            <div id="qty-display" class="pin-display">0</div>
            <div id="finish-summary" style="text-align: left; background: #222; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none;"></div>
            <div id="finish-keypad"></div>
        </div>

        <!-- 6. 生管後台 (V3.4 增強版) -->
        <div id="screen-admin" class="screen">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <h2 style="margin:0;">🛠️ 生管控制台</h2>
                <button onclick="logout()" style="background:#333; color:#ccc; border:none; padding:5px 10px; border-radius:4px;">退出</button>
            </div>
            
            <div class="admin-panel">
                <!-- 範本管理區 -->
                <div class="template-area">
                    <label style="color:#aaa; font-size:0.8rem;">📂 範本管理 (Templates)</label>
                    <div style="display:flex; gap:10px; margin-top:5px;">
                        <select id="admin-template" class="admin-input" style="margin:0; flex:1;" onchange="loadTemplate()">
                            <option value="">-- 載入範本 --</option>
                        </select>
                        <button class="btn-danger" style="padding:0 15px; border-radius:4px; border:none; cursor:pointer;" onclick="deleteTemplate()">🗑️</button>
                    </div>
                </div>

                <h3>新增工單 (Batch)</h3>
                <input id="admin-mwo" class="admin-input" placeholder="總工單號 (例: MWO-2025-A)">
                
                <div style="border-top:1px solid #333; margin:15px 0; padding-top:10px;">
                    <label style="color:#888; font-size:0.9rem;">工序清單 (Items)</label>
                    <div id="admin-sub-items"></div>
                    <button onclick="addAdminRow()" style="width:100%; padding:10px; background:#333; border:1px dashed #555; color:#ccc; margin-top:10px; cursor:pointer;">+ 新增一行</button>
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px;">
                    <button class="large-btn btn-secondary" style="font-size:1rem;" onclick="saveTemplate()">💾 存為範本</button>
                    <button class="large-btn btn-confirm" style="font-size:1rem;" onclick="publishWorkOrders()">🚀 發布工單</button>
                </div>

                <button class="large-btn btn-danger" style="margin-top:20px; font-size:1rem; background:#300; border-color:#500;" onclick="adminReset()">⚠️ 重置所有資料</button>
            </div>
            
            <div style="margin-top:20px;">
                <h3>目前排程 (Queue)</h3>
                <div id="admin-list"></div>
            </div>
        </div>

    </div>

    <!-- 導航列 -->
    <div class="nav-bar">
        <div class="nav-icons">
            <button class="nav-btn" onclick="showScreen('queue')">
                <svg viewBox="0 0 24 24"><path d="M4 14h4v-4H4v4zm0 5h4v-4H4v4zM4 9h4V5H4v4zm5 5h12v-4H9v4zm0 5h12v-4H9v4zM9 5v4h12V5H9z"/></svg>
                <span>工單</span>
            </button>
            <button class="nav-btn" onclick="logout()">
                <svg viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
                <span>登出</span>
            </button>
        </div>
        <div class="version-tag">V3.4</div>
    </div>

    <div id="loading-mask"><div class="spinner"></div><div style="color:white; margin-top:10px;">處理中...</div></div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyP9sYjwQ3pM7MMkrbiWTaUKmIeUcWhtWzPEqyhBlpHds7NfK6I49TTbEg4DWGsutBytA/exec";
        const TOKEN = "MES_LITE_2025";

        let appData = { queue: [], activeJobs: {}, history: [], templates: [] }; // Added templates
        let uiState = { screen: 'login', pin: '', user: null, lang: 'zh', targetWoId: null, tempVal: '0', finishStep: 0, finishCache: {}, isAdjusting: false };
        let timerInterval = null;

        const DEMO_QUEUE = [{ wo_id: 'DEMO-1', master: 'SAMPLE', prod_zh: '測試品A', prod_vn: 'Test A', op_zh: '包裝', op_vn: 'Packing', rank: 1 }];
        const I18N = { zh: { welcome: '你好', running: '進行中', waiting: '待辦', finish: '完成', back: '暫離', confirm: '確認送出', step_reject: '❌ 輸入損耗 (KG)', step_collar: '下巴重量 (KG)', step_tail: '尾段重量 (KG)', step_total: '✅ 良品/總重 (KG)', summary: '📋 請確認資料' }, vn: { welcome: 'Xin chào', running: 'Đang chạy', waiting: 'Chờ', finish: 'Hoàn tất', back: 'Quay lại', confirm: 'Xác nhận', step_reject: '❌ Hỏng (KG)', step_collar: 'Cằm (KG)', step_tail: 'Đuôi (KG)', step_total: '✅ Tổng (KG)', summary: '📋 Xác nhận' } };

        function init() {
            loadStorage();
            if (!appData.queue || appData.queue.length === 0) { appData.queue = JSON.parse(JSON.stringify(DEMO_QUEUE)); saveStorage(); }
            renderATMKeypad('login-keypad', handleLoginInput);
            renderATMKeypad('manpower-keypad', handleManpowerInput);
            renderATMKeypad('finish-keypad', handleFinishInput);
            if (GAS_URL.includes("YOUR")) document.getElementById('gas-status').textContent = "URL 未設定";
            else document.getElementById('gas-status').textContent = "Ready";
            showScreen('login');
            setInterval(() => { if(uiState.screen === 'working') updateTimerDisplay(); }, 1000);
        }

        function loadStorage() {
            try {
                const raw = localStorage.getItem('mes_v3_data');
                if (raw) appData = JSON.parse(raw);
                if (!appData.templates) appData.templates = []; // Ensure templates exist
            } catch(e) { console.error(e); }
        }

        function saveStorage() { localStorage.setItem('mes_v3_data', JSON.stringify(appData)); }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(el => el.style.display = 'none');
            document.getElementById('screen-' + id).style.display = 'block';
            uiState.screen = id;
            if (id === 'queue') renderQueue();
            if (id === 'admin') renderAdminCreate(); // Render Admin
            const nav = document.querySelector('.nav-bar');
            if (id === 'login') nav.style.display = 'none'; else nav.style.display = 'flex';
        }

        function logout() { if(confirm("確定登出？")) { uiState.user = null; showScreen('login'); } }

        function handleLoginInput(key) {
            if(key === 'C') uiState.pin = '';
            else if(key === 'OK') {
                if(uiState.pin === '9999') { uiState.user = { name: 'Admin', role: 'admin' }; showScreen('admin'); } 
                else if(['1234', '5678'].includes(uiState.pin)) {
                    uiState.lang = (uiState.pin === '1234') ? 'vn' : 'zh';
                    uiState.user = { name: uiState.lang==='vn'?'Nguyễn':'陳主管', role: 'op' };
                    document.getElementById('user-name').textContent = uiState.user.name;
                    showScreen('queue');
                } else { document.getElementById('login-msg').textContent = "密碼錯誤"; uiState.pin = ''; }
            } else { if(uiState.pin.length < 4) uiState.pin += key; }
            document.getElementById('pin-display').textContent = uiState.pin.length > 0 ? '● '.repeat(uiState.pin.length) : '_ _ _ _';
        }

        function renderQueue() {
            const list = document.getElementById('queue-list');
            const activeList = document.getElementById('active-list');
            const activeSec = document.getElementById('active-section');
            list.innerHTML = ''; activeList.innerHTML = ''; let hasActive = false;
            Object.keys(appData.activeJobs).forEach(id => {
                const job = appData.queue.find(q => q.wo_id === id);
                if(job) {
                    const session = appData.activeJobs[id];
                    const div = document.createElement('div');
                    div.className = 'queue-item active-job';
                    div.innerHTML = `<div class="q-info"><h3>${uiState.lang==='vn'?job.prod_vn:job.prod_zh} - ${uiState.lang==='vn'?job.op_vn:job.op_zh}</h3><p>👥 ${session.manpower} | ${job.master}</p></div><div style="font-size:1.5rem;">▶️</div>`;
                    div.onclick = () => openWorkingScreen(id);
                    activeList.appendChild(div); hasActive = true;
                }
            });
            activeSec.style.display = hasActive ? 'block' : 'none';
            const todo = appData.queue.filter(q => !appData.activeJobs[q.wo_id]);
            if(todo.length === 0) list.innerHTML = '<div style="text-align:center; padding:20px; color:#666;">無待辦工單</div>';
            todo.forEach(job => {
                const div = document.createElement('div');
                div.className = 'queue-item';
                div.innerHTML = `<div class="q-info"><h3>${uiState.lang==='vn'?job.prod_vn:job.prod_zh} - ${uiState.lang==='vn'?job.op_vn:job.op_zh}</h3><p>${job.master}</p></div>`;
                div.onclick = () => prepareJob(job.wo_id);
                list.appendChild(div);
            });
        }
        function syncQueue() { loadStorage(); renderQueue(); alert("列表已刷新"); }

        function prepareJob(id) {
            uiState.targetWoId = id; uiState.isAdjusting = false; uiState.tempVal = '0';
            document.querySelector('#screen-manpower h2').textContent = "👥 開工設定";
            document.getElementById('manpower-display').textContent = '0';
            showScreen('manpower');
        }
        function adjustManpower() {
            uiState.isAdjusting = true; uiState.tempVal = '0';
            document.querySelector('#screen-manpower h2').textContent = "👥 調整人數";
            document.getElementById('manpower-display').textContent = '0';
            showScreen('manpower');
        }
        function cancelManpower() { if(uiState.isAdjusting) showScreen('working'); else showScreen('queue'); }
        function handleManpowerInput(key) {
            if(key === 'C') uiState.tempVal = '0';
            else if(key === 'OK') {
                const val = parseInt(uiState.tempVal);
                if(val > 0) { if(uiState.isAdjusting) updateManpowerSession(val); else startSession(uiState.targetWoId, val); }
                else alert("人數需大於 0");
            } else { uiState.tempVal = (uiState.tempVal === '0' ? key : uiState.tempVal + key); }
            document.getElementById('manpower-display').textContent = uiState.tempVal;
        }

        function startSession(woId, manpower) {
            const now = Date.now();
            appData.activeJobs[woId] = { startISO: new Date().toISOString(), lastUpdate: now, accTime: 0, manpower: manpower };
            saveStorage(); openWorkingScreen(woId);
        }
        function updateManpowerSession(newVal) {
            const now = Date.now();
            const session = appData.activeJobs[uiState.targetWoId];
            const duration = now - session.lastUpdate;
            session.accTime += duration * session.manpower;
            session.lastUpdate = now; session.manpower = newVal;
            saveStorage();
            document.getElementById('work-man').textContent = session.manpower; showScreen('working');
        }

        function openWorkingScreen(woId) {
            uiState.targetWoId = woId;
            const job = appData.queue.find(j => j.wo_id === woId);
            const session = appData.activeJobs[woId];
            if(!job || !session) { showScreen('queue'); return; }
            document.getElementById('work-prod').textContent = uiState.lang==='vn' ? job.prod_vn : job.prod_zh;
            document.getElementById('work-op').textContent = uiState.lang==='vn' ? job.op_vn : job.op_zh;
            document.getElementById('work-id').textContent = woId;
            document.getElementById('work-man').textContent = session.manpower;
            updateTimerDisplay(); showScreen('working');
        }
        function updateTimerDisplay() {
            if(uiState.screen !== 'working' || !uiState.targetWoId) return;
            const session = appData.activeJobs[uiState.targetWoId];
            if(!session) return;
            const diff = Date.now() - session.lastUpdate; 
            const sec = Math.floor(diff / 1000);
            const h = String(Math.floor(sec/3600)).padStart(2,'0');
            const m = String(Math.floor((sec%3600)/60)).padStart(2,'0');
            const s = String(sec%60).padStart(2,'0');
            document.getElementById('timer').textContent = `${h}:${m}:${s}`;
        }
        function backToQueue() { showScreen('queue'); }

        function endJob() {
            uiState.finishStep = 99; uiState.finishCache = { reject:0, collar:0, tail:0, good:0 }; uiState.tempVal = '0';
            updateFinishUI(); showScreen('finish');
        }
        function updateFinishUI() {
            const step = uiState.finishStep;
            const instr = document.getElementById('finish-instruction');
            const display = document.getElementById('qty-display');
            const summary = document.getElementById('finish-summary');
            const keypad = document.getElementById('finish-keypad');
            summary.style.display = 'none'; keypad.style.display = 'grid'; display.style.display = 'none';
            if (step === 99) {
                instr.textContent = I18N[uiState.lang].summary;
                summary.style.display = 'block';
                summary.innerHTML = `<div style="text-align:center; padding:20px;"><div style="font-size:1.2rem; color:var(--success); margin-bottom:10px;">確認結束工單？</div><div style="color:#888;">(本次紀錄僅包含工時)</div></div><div style="text-align:center; margin-top:10px; color:var(--accent);">按 OK 送出</div>`;
            }
        }
        function handleFinishInput(key) { if (key === 'OK' && uiState.finishStep === 99) submitData(); }

        async function submitData() {
            document.getElementById('loading-mask').style.display = 'flex';
            const session = appData.activeJobs[uiState.targetWoId];
            const job = appData.queue.find(j => j.wo_id === uiState.targetWoId);
            const now = Date.now();
            const totalMs = session.accTime + ((now - session.lastUpdate) * session.manpower);
            const effectiveDuration = totalMs / session.manpower;
            const effectiveStart = new Date(now - effectiveDuration).toISOString();
            const payload = {
                token: TOKEN, action: 'LOG_WORK', wo_id: uiState.targetWoId, operation_name: job.op_zh,
                supervisor_pin: uiState.pin, manpower_count: session.manpower, start_time: effectiveStart,
                qty_good: 0, qty_reject: 0, actual_collar_qty: 0, actual_tail_qty: 0
            };
            try {
                await fetch(GAS_URL, { method: 'POST', mode: 'no-cors', headers: {'Content-Type': 'text/plain'}, body: JSON.stringify(payload) });
                delete appData.activeJobs[uiState.targetWoId];
                appData.queue = appData.queue.filter(q => q.wo_id !== uiState.targetWoId);
                saveStorage();
                document.getElementById('loading-mask').style.display = 'none';
                showScreen('queue');
            } catch(e) {
                alert("連線失敗 (已存本地)");
                document.getElementById('loading-mask').style.display = 'none';
                showScreen('queue');
            }
        }

        // ================= ADMIN LOGIC (V3.4 Added) =================
        function renderAdminCreate() {
            const container = document.getElementById('admin-sub-items');
            if (!container.innerHTML) addAdminRow();
            updateTemplateDropdown(); // 渲染範本下拉
            renderAdminList();
        }

        function updateTemplateDropdown() {
            const sel = document.getElementById('admin-template');
            sel.innerHTML = '<option value="">-- 選擇載入 --</option>';
            appData.templates.forEach((t, i) => {
                const opt = document.createElement('option');
                opt.value = i; opt.textContent = t.name;
                sel.appendChild(opt);
            });
        }

        function addAdminRow(prod='', op='') {
            const container = document.getElementById('admin-sub-items');
            const div = document.createElement('div');
            div.className = 'sub-item-row';
            div.innerHTML = `<input class="admin-input prod" placeholder="產品" value="${prod}"><input class="admin-input op" placeholder="工序" value="${op}"><button class="btn-row-delete" onclick="this.parentElement.remove()">X</button>`;
            container.appendChild(div);
        }

        function saveTemplate() {
            const mwo = document.getElementById('admin-mwo').value;
            if(!mwo) return alert("需輸入總工單號做為範本名");
            const items = [];
            document.querySelectorAll('#admin-sub-items .sub-item-row').forEach(row => {
                const prod = row.querySelector('.prod').value; const op = row.querySelector('.op').value;
                if(prod && op) items.push({prod, op});
            });
            if(items.length === 0) return alert("至少需一項工序");

            const existIdx = appData.templates.findIndex(t => t.name === mwo);
            if(existIdx >= 0) {
                if(!confirm(`範本 ${mwo} 已存在，覆蓋？`)) return;
                appData.templates[existIdx] = { name: mwo, items: items };
            } else {
                appData.templates.push({ name: mwo, items: items });
            }
            saveStorage(); updateTemplateDropdown(); alert("範本已儲存");
        }

        function loadTemplate() {
            const idx = document.getElementById('admin-template').value;
            if(idx === "") return;
            const tmpl = appData.templates[idx];
            document.getElementById('admin-mwo').value = tmpl.name;
            document.getElementById('admin-sub-items').innerHTML = '';
            tmpl.items.forEach(i => addAdminRow(i.prod, i.op));
        }

        function deleteTemplate() {
            const idx = document.getElementById('admin-template').value;
            if(idx === "") return alert("請選擇要刪除的範本");
            if(confirm("確定刪除此範本？")) {
                appData.templates.splice(idx, 1);
                saveStorage(); updateTemplateDropdown();
                document.getElementById('admin-template').value = "";
            }
        }

        function publishWorkOrders() {
            const mwo = document.getElementById('admin-mwo').value;
            if(!mwo) return alert("缺單號");
            let count = 0;
            document.querySelectorAll('#admin-sub-items .sub-item-row').forEach(row => {
                const prod = row.querySelector('.prod').value; const op = row.querySelector('.op').value;
                if(prod && op) {
                    count++;
                    appData.queue.push({
                        wo_id: `${mwo}-Q${Date.now()}-${count}`,
                        master: mwo, prod_zh: prod, prod_vn: prod, op_zh: op, op_vn: op, rank: appData.queue.length+1
                    });
                }
            });
            saveStorage(); renderAdminList(); alert(`已發布 ${count} 張工單`);
            document.getElementById('admin-mwo').value = '';
            document.getElementById('admin-sub-items').innerHTML = '';
            addAdminRow();
        }

        function renderAdminList() {
            const div = document.getElementById('admin-list');
            div.innerHTML = appData.queue.map(q => `<div style="border-bottom:1px solid #333; padding:5px;">${q.master} - ${q.prod_zh} - ${q.op_zh}</div>`).join('');
        }

        function adminReset() { if(confirm("重置所有資料？")) { localStorage.clear(); location.reload(); } }

        function renderATMKeypad(elementId, callback) {
            const el = document.getElementById(elementId);
            el.innerHTML = ''; el.className = 'circle-keypad';
            ['1','2','3','4','5','6','7','8','9','C','0','OK'].forEach(k => {
                const btn = document.createElement('div');
                btn.textContent = k;
                if(k === 'C') btn.className = 'circle-btn clear'; else if(k === 'OK') btn.className = 'circle-btn ok'; else btn.className = 'circle-btn';
                btn.addEventListener('click', (e) => { e.preventDefault(); callback(k); });
                el.appendChild(btn);
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
